<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <img src="images/logo.svg" alt="">
  </div>
  
  <div class="container">
    <div class="bill">
      <label for="bill">
        <h3>Bill</h3>
        <input type="number" id="bill" placeholder="0"/>
      </label>
    </div>
    <div class="tip">
      <h3>Select Tip %</h3>
      <label for="tip1">
        <input value='5' class='tip-selector' type="radio" name="tip" id="tip1">
        <span>5%</span>
      </label>
      <label for="tip2">
        <input value='10' class='tip-selector' type="radio" name="tip" id="tip2">
        <span>10%</span>
      </label>
      <label for="tip3">
        <input value="15" class='tip-selector' type="radio" name="tip" id="tip3">
        <span>15%</span>
      </label>
      <label for="tip4">
        <input value='25' class='tip-selector' type="radio" name="tip" id="tip4">
        <span>25%</span>
      </label>
      <label for="tip5">
        <input value='50' class='tip-selector' type="radio" name="tip" id="tip5">
        <span>50%</span>
      </label>
      <label for="tip6">
        <input type="number" id="tipCustom" placeholder="Custom">
        <input type="radio" name="tip" id="tip6">
      </label>
    </div>
    <div class='numPeople'>
      <label for="numPeople">
        <h3>Number of People</h3>
        <input type="number" id="numPeople" placeholder="0">
      </label>
    </div>
    
    <div class="total">
      <p class="total-result">
        Tip Amount<br/>
        <span>/ person</span>
      </p>
      <p class='total-value' id="total-tip">$0.0</p>
      <p class="total-result">
        Total<br/>
        <span>/ person</span>
      </p>
      <p class="total-value" id="total-person">$0.0</p>
      <button id='reset'>RESET</button>
    </div>
  </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/ddaniel27">ddaniel27</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
